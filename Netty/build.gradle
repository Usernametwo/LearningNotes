plugins {
    id 'java'
}

group 'com.bego'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

targetCompatibility = 1.8

repositories {
//    mavenCentral()
    maven {
        url 'http://maven.aliyun.com/nexus/content/groups/public/'
    }
}

dependencies {
    implementation 'io.netty:netty-all:4.1.29.Final'
    implementation 'com.google.protobuf:protobuf-java:3.3.1'
    implementation 'com.google.protobuf:protobuf-java-util:3.3.1'
}
